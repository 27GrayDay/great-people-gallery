<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Персона</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1 id="person-name"></h1>
</header>

<main>

    <div class="person-container">

        <!-- Фото -->
        <div class="image-container">
            <img id="person-child" class="child">
            <img id="person-adult" class="adult">
        </div>

        <!-- Текст -->
        <div class="person-text">

            <section>
                <h2>Историческая справка</h2>
                <p id="historical-info"></p>
            </section>

            <section>
                <h2>Факты о жизни и творчестве</h2>
                <ul id="facts-list"></ul>
            </section>

        </div>
    </div>

    <!-- Цитаты -->
    <section>
        <h2>Цитаты</h2>
        <div id="quotes-container"></div>
    </section>

    <a href="index.html" class="back-button">◀ Назад на главную</a>

</main>

<script src="js/script.js"></script>

</body>
</html>
